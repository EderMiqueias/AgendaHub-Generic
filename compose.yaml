version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: some-postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: mysecretpassword
      POSTGRES_DB: events_db
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d events_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: agenda_hub
    volumes:
      - ./app:/app   # monta a pasta app no /app do container
    working_dir: /app
    environment:
      DB_NAME: events_db
      DB_USER: user
      DB_PASSWORD: mysecretpassword
      DB_HOST: postgres
      DB_PORT: 5433
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
